<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container align-items-center p-4 p-md-5 ">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 box p-md-5 p-4 ">
                <form action="" method="GET">
                    <label for="name" class="label">Full Name</label>
                    <input type="text" name="name" class="feild mt-2" id="name" placeholder="Enter full name" autocomplete="off" title="Enter your name" required>
                    <label for="num" class="label pt-3">Phone No.</label>
                    <input type="number" name="number" class="feild mt-2" id="num" placeholder="Enter number" autocomplete="off" title="Enter Number" required>
                    <label for="cnic" class="label pt-3">CNIC</label>
                    <input type="text" class="feild mt-2" id="cnic" placeholder="00000-0000000-0" title="Enter CNIC" autocomplete="off" required>
                    <label for="email" class="label pt-3">Email</label>
                    <input type="email" name="email" class="feild mt-2" id="email" autocomplete="off" placeholder="Enter email"  title="Enter your email address" required>
                    <label for="pass" class="label pt-3">Password</label>
                    <input type="password" name="password" class="feild mt-2" id="pass" placeholder="Enter password"  title="Enter password" required>
                    <input type="submit" value="Submit" class="btn btn-success mt-5 feild">
                </form>
                <div class="err mt-4">
                    <p></p>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
